<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Walk · York Through Time</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <svg width="0" height="0" style="position:absolute" aria-hidden="true" focusable="false">
    <defs>
      <symbol id="icon-arch" viewBox="0 0 24 24">
        <path d="M4 22V10a8 8 0 1 1 16 0v12h-3v-6a5 5 0 1 0-10 0v6H4Z" fill="none" stroke="currentColor" stroke-width="2" />
      </symbol>
      <symbol id="icon-ship" viewBox="0 0 24 24">
        <path d="M3 16c2 3 16 3 18 0" fill="none" stroke="currentColor" stroke-width="2" />
        <path d="M6 15c3-5 3-11 3-11h6s0 6 3 11" fill="none" stroke="currentColor" stroke-width="2" />
        <path d="M9 4h6M12 4v8" stroke="currentColor" stroke-width="2" />
      </symbol>
      <symbol id="icon-rose" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4M4.2 4.2l2.8 2.8M17 17l2.8 2.8M19.8 4.2 17 7M7 17 4.2 19.8" 
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-castle" viewBox="0 0 24 24">
        <path d="M3 21V9l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1v12h-6v-6H9v6H3Z" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M8 9V5h2v2h2V5h2v4" stroke="currentColor" stroke-width="2"/>
      </symbol>
      <symbol id="icon-gear" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M12 2v3M12 19v3M2 12h3M19 12h3M4.9 4.9l2.1 2.1M16.9 16.9l2.1 2.1M19.1 4.9 17 7M7 17l-2.1 2.1" 
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-skyline" viewBox="0 0 24 24">
        <path d="M2 21h20M4 21V12h3v9M9 21V6h3v15M14 21V9h3v12M19 21v-7h3v7" 
              fill="none" stroke="currentColor" stroke-width="2"/>
      </symbol>
      <symbol id="icon-minster" viewBox="0 0 24 24">
        <path d="M3 21V7l3-2 3 2v14H3Zm12 0V7l3-2 3 2v14h-6Z" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M9 12h6" stroke="currentColor" stroke-width="2"/>
      </symbol>
    </defs>
  </svg>

  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo">
          <img src="assets/favicon.png" alt="Memory Walk logo" />
        </div>
        <div class="title">
          <h1>Memory Walk</h1>
          <p>York · 70 AD → Present</p>
        </div>
      </div>

      <aside class="status" aria-live="polite">
        <div class="status-line"><span id="progressText">—</span></div>
        <div class="status-sub">Current year: <strong id="currentYear">—</strong></div>
      </aside>
    </header>

    <section class="timeline" aria-label="Timeline from 70 AD to present">
      <div class="timeline-rail"></div>
      <div id="eraMarks" class="era-marks"></div>
      <div id="progressMarker" class="progress-marker" title="Current position"></div>
    </section>

    <section class="center-card-wrap">
      <article id="milestoneCard" class="card">
        <div class="card-head">
          <h2 id="mTitle">Loading…</h2>
          <div id="mYear" class="badge">—</div>
        </div>
        <div class="card-media">
          <svg class="card-icon"><use href="#icon-arch"/></svg>
        </div>
        <p id="mDesc" class="card-desc">—</p>
        <a id="mLink" class="btn" href="#" target="_blank" rel="noopener">Learn more</a>
      </article>
    </section>

    <footer class="footer">
      <div>1 km = 1 year • Data: <code>assets/progress.json</code> • Edit <em>totalKm</em> to update.</div>
    </footer>
  </div>

  <script src="sketch.js" defer></script>
</body>
</html>
